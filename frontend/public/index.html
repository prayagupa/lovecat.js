<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>love-cat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <ul class="pages">

    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>

  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>

</html>
